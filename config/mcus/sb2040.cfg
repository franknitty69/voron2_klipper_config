[mcu SB2040]
canbus_uuid: d9d7d1180252 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

## BOARD PINS
## Fly-SB2040-V1 BOARD PINS
[board_pins SB2040]
mcu: SB2040

aliases:

#Extruder Stepper
    E_STEP=gpio9, E_DIR=gpio10, E_ENABLE=gpio7, E_TMCUART=gpio8,

#End Stops
    #LIMIT_0=gpio25, LIMIT_1=gpio28, LIMIT_2=gpio29,
    LIMIT_0=gpio25, PROBE_INPUT=gpio28, LIMIT_2=gpio29,

#Hotend
    E_HEATER=gpio6, E_TEMP=gpio27, E_FAN=gpio14, PART_FAN=gpio13,

#Fans
    FAN2=gpio15,

#Sensor
    CHAMBER_TEMP=gpio26,

#RGB
    STATUS_NEOPIXEL=gpio12,

#ADXL
    ADXL=gpio1

