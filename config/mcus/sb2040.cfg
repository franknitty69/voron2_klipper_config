[mcu SB2040]
canbus_uuid: d19b1028f2dc # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

## EBB SB2240 2240 BOARD PINS
[board_pins SB2040]
mcu: SB2040

aliases:

# Extruder Stepper
    E_STEP=PD0, E_DIR=PD1, E_ENABLE=PD2,

# TMC2240
    E_TMCSPI=PA15,

# Hotend
    E_HEATER=PB13, E_FAN=PA0, PART_FAN=PA1,
    #E_TEMP=PA3,

# MAX31865 SPI1
    E_TEMP=PA4, E_TEMP_SCLK=PA5, E_TEMP_MOSI=PA7, E_TEMP_MISO=PA6,

# heater_fan 4W_FAN0
    PWM_FAN=PB14, PWM_FAN_TACH=PB15,

# Temp Sensor
    CHAMBER_TEMP=PA2,

# BLTouch
    BLTOUCH_SENSOR=PB8,
    BLTOUCH_CTL=PB9,

# Proximity Switch (NPN/PNP)
    PROXIMITY=PC13,

# End Stops
    STOP1=PB6,
    #STOP2=PB5,
    PROBE_INPUT=PB5,
    STOP3=PB7,
    
# RGB
    STATUS_NEOPIXEL=PD3,

# ADXL SPI2
    ADXL=PB12,

# SPI
	SCLK=PB10, MOSI=PB11, MISO=PB2
